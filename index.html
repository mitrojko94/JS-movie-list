<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--First section-->
    <label for="search">Search movie</label>
    <input type="text" id="search" onkeyup="movies.popuniFilmove()" />
    <section class="entrance">
      <div class="row text-center">
        <div class="col-lg-6">
          <div class="card" style="width: 18rem">
            <img
              src="https://s3-us-west-2.amazonaws.com/prd-rteditorial/wp-content/uploads/2018/03/13153742/RT_300EssentialMovies_700X250.jpg"
              class="card-img-top"
              alt="All movies"
            />
            <div class="card-body">
              <h5 class="card-title">All movies</h5>
              <p class="card-text">
                You can see all movies on our movie watch list for a week.
              </p>
              <!-- <button
                class="btn btn-primary"
                onclick="movies.getAllMovies()"
                id="all-movies"
              >
                Go and see
              </button> -->
              <div id="all-movies"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card" style="width: 18rem">
            <img
              src="https://s.studiobinder.com/wp-content/uploads/2020/10/The-Best-Movies-on-HBO-Right-Now-Oct-2020-StudioBinder.jpeg"
              class="card-img-top"
              alt="Recommended movies"
            />
            <div class="card-body">
              <h5 class="card-title">Recommended movies</h5>
              <p class="card-text">
                You can see only movies who can IMDB rating greater than 7.
              </p>
              <!-- <a href="#" class="btn btn-primary">Go and see</a> -->
              <div id="recommended-movies"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Second section-->
    <section class="entrance">
      <div class="row text-center">
        <div class="card" style="width: 18rem">
          <img
            src="https://s.studiobinder.com/wp-content/uploads/2020/10/The-Best-Movies-on-HBO-Right-Now-Oct-2020-StudioBinder.jpeg"
            class="card-img-top"
            alt="Favourites movies"
          />
          <div class="card-body">
            <h5 class="card-title">Favourites movies</h5>
            <p class="card-text">Here you can see your favourites movies.</p>
            <!-- <a href="#" class="btn btn-primary">Go and see</a> -->
          </div>
        </div>
      </div>
    </section>
    <button onclick="movies.exportData()" id="button">Export data</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
